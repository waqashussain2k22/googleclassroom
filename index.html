<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body {
      box-sizing: border-box;
      padding: auto;
      margin: auto;
      font-family: "Arial", sans-serif;
    }

    #navbar {
      display: flex;
      justify-content: space-between;
      border-bottom: solid 1px rgb(211, 211, 211);
    }

    .div,
    img {
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    #menu {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      width: 260px;
    }

    #create {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      width: 180px;
    }

    .div,
    p {
      font-weight: bold;
      color: rgb(128, 127, 127);
      cursor: pointer;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 20px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      width: 360px;
      max-width: 100%;
      height: 400px;
    }

    .card-header {
      background-image: url(https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-cartoon-shading-education-banner-image_168197.jpg);
      background-size: cover;
      color: #fff;
      padding: 30px;
    }

    .card-body {
      height: 180px;
    }

    .card-footer {
      display: flex;
      justify-content: end;

      background-color: #eee;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 30px;
    }

    p {
      margin: 10px 0;
      color: #555;
    }
    .material-icons ,trending_up {
      padding: 10px;
      cursor: pointer;
    }

    .form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px;
      border: 1px solid lightgray;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
    }

    .btn-cancel {
      background-color: #dc3545;
    }

    .btn-create {
      background-color: #28a745;
    }
    .card-header , h1{
        cursor: pointer;
    }
    #classroomiocn{
      font-size: 30px;
    
    }
    #classroomiocn:hover{
    text-decoration: underline;
    color: green;
}


  </style>

  <body>
    <div id="container">
      <div id="navbar">
        <div id="menu" style="display: flex; justify-content: space-between; width: 300px; align-items: center;">
          <img src="./menu.png" alt="" />
          <img src="./class icon.png" alt="" />
          <p id="classroomiocn">Classroom</p>
        </div>
        <div id="create">
          <img
            id="openform"
            onclick="openForm()"
            src=".//2.jpg"
            alt=""
            style="cursor: pointer"
          />
          <img src="./3.jpg" alt="" />
          <img src="./4.jpg" alt="" />
        </div>
      </div>

      <div id="homemain" style="display: flex">
        <div id="Home">
          <div
            style="
              border: solid 1px rgb(211, 211, 211);
              width: 300px;
              height: 100px;
            "
          >
            <div style="display: flex; margin-left: 20px; margin-top: 10px">
              <img src="./homeicon.png" alt="" />
              <p style="margin-left: 20px">Home</p>
            </div>
            <div style="display: flex; margin-left: 20px; margin-top: 10px;align-items: baseline;  " >
              <img src="./calander icon.png" alt="" />
              <p style="margin-left: 20px">Calender</p>
            </div>
          </div>
          <div
            style="
              border: solid 1px rgb(211, 211, 211);width: 300px;height: auto;">
            <div style="display: flex; margin-left: px; margin-top: 10px">
              <img
                src="./teachingicon.png"
                alt=""
                style="height: 25; width: 45px"
              />
              <p style="margin-left: 20px">Teaching</p>
            </div>
            <div style="display: flex; margin-left: 20px; margin-top: 10px">
              <img src="./review.png" alt="" />
              <p style="margin-left: 20px">To review</p>
            </div>
            <div style="display: flex; margin-left: 20px; margin-top: 10px">
              <img src=".//4.jpg" alt="" />
              <p style="margin-left: 20px">Madaris2<br /><span>CCO</span></p>
            </div>
          </div>
          <div
            style="
              border: solid 1px rgb(211, 211, 211);
              width: 300px;
              height: auto;
            "
          >
            <div style="display: flex; margin-left: 20px; margin-top: 10px">
              <img src="./review.png" alt="" />
              <p style="margin-left: 20px">Archived classes</p>
            </div>
            <div style="display: flex; margin-left: 20px; margin-top: 10px">
              <img src="./sicon.png" alt="" />
              <p style="margin-left: 20px">Settings</p>
            </div>
          </div>
        </div>

        <div id="maincard" style="display: flex; flex-wrap: wrap"></div>
      </div>
    </div>

    <div class="form-container" id="formContainer">
      <form id="classForm">
        <div class="form-group">
          <label for="className">Class name (required)</label>
          <input type="text" id="className" name="className" required />
        </div>
        <div class="form-group">
          <label for="section">Section</label>
          <input type="text" id="section" name="section" />
        </div>
        <div class="form-group">
          <label for="teacher">Teacher</label>
          <input type="text" id="teacher" name="teacher" />
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-cancel" onclick="cancelForm()">
            Cancel
          </button>
          <button type="button" class="btn btn-create" onclick="createCard()">
            Create
          </button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
